<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Hanuman&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="measure">
          <input
            class="search"
            type="search"
            name="item-search"
            placeholder="Search"
          />
        </div>

        <img
          class="logo"
          src="../assets/Logo.png"
          alt="logo"
          onClick="location.href='../HomePage/index.html'"
        />
        <img class="profile" src="../assets/profile.svg" alt="" />
      </div>
      <div class="nav-bar">
        <div class="nav-items">
          <p class="nav-text">SALE</p>
          <p class="nav-text">BRANDS</p>
          <p class="nav-text">EDUCATION</p>
          <p class="nav-text">PRO AVL</p>
          <p class="nav-text">ANTIQUES</p>
          <p class="nav-text">ABOUT</p>
          <p class="nav-text">SUPPORT</p>
        </div>
      </div>
      <div class="product-container">
        <div style="padding-right: 50vw;"class="items-container">
          testtts
        </div>
        <img class="divider" src="../assets/divider.svg" alt="divider" />
        <div class="details-container">
          <p id="confirmation" class="summary-text">Summary</p>
          <div class="shipping-text">
            <p>Shipping</p>
            <p style="cursor: pointer;" onclick="location.href='../CheckoutPage/index.html'">
            <u> Add/Edit</u></p>
          </div>
          <button class="payment-details-rectangle">
            <div>
              <p id='top' class='details-text'>Kevin Jacobs</p>
              <p class='details-text'>orders@banuelson.com</p>
              <p id='divider' class='details-text'>+41 44467892</p>
              <p class='details-text'>678 Swanston Street</p>
              <p class='details-text'>Melbourne, Australia</p>
            </div>
              <img class="icon" src="../assets/icon.svg" alt="icon"></img>
          </button>
          <div class="checked-container">
            <img style="max-width: 1.5vw;"src="../assets/checked.svg" alt="checked">
            <p style="font-size: 1rem;">Billing and delivery addresses are same.</p>
          </div>
          <div class="shipping-text">
            <p class="payment-text">Payment</p>
            <p class="payment-text" style="cursor: pointer;" onclick="location.href='../CheckoutPage/index.html'"><u> Add/Edit</u></p>
          </div>
          <img class="card-details" src="../assets/cardDetails.png" alt="card-details">
          <div>
            <p class="confirmation-footer">Order Summary</p>
            <div class="order-summary-container">
              <p class="order-summary-text">Subtotal</p>
              <p class="order-summary-text">$2285.90</p>
            </div>
            <div class="order-summary-container">
              <p class="order-summary-text">Shipping</p>
              <p id="last" class="order-summary-text">$0.0</p>
            </div>
            <button
              id="final-confirm"
              onClick="location.href='../HomePage/index.html'"
              class="selected-button"
            >
              Back to Shopping
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
