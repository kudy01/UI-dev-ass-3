<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Hanuman&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./HomePage/styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div id="myNav" class="overlay">
          <a
            id="cross"
            href="javascript:void(0)"
            class="closebtn"
            onclick="closeNav()"
            >&times;</a
          >
          <div class="overlay-content">
            <a class="nav-text" href="#sale">SALE</a>
            <a class="nav-text" href="#brands">BRANDS</a>
            <a class="nav-text" href="#education">EDUCATION</a>
            <a class="nav-text" href="#pro-avl">PRO AVL</a>
            <a class="nav-text" href="#antiques">ANTIQUES</a>
            <a class="nav-text" href="#about">ABOUT</a>
            <a class="nav-text" href="#support">SUPPORT</a>
          </div>
        </div>
        <img
          class="mobile-nav"
          src="./assets/bars.svg"
          alt="bars"
          onclick="openNav()"
        />
        <div class="measure">
          <form action="./SearchPage/index.html">
            <input
              id="item-search"
              class="search"
              type="text"
              placeholder="Search"
              required
            />
            <input style="display: none" id="search-btn" type="submit" />
          </form>
        </div>
        <img
          class="logo"
          src="./assets/logo.svg"
          alt="logo"
          onClick="location.href='./index.html'"
        />
        <div class="profile">
          <i class="far fa-user fa-lg"></i>
          <i class="fa fa-shopping-bag fa-lg" aria-hidden="true"></i>
        </div>
      </div>
      <div class="nav-bar">
        <div class="nav-items">
          <a class="nav-text" href="#sale">SALE</a>
          <a class="nav-text" href="#brands">BRANDS</a>
          <a class="nav-text" href="#education">EDUCATION</a>
          <a class="nav-text" href="#pro-avl">PRO AVL</a>
          <a class="nav-text" href="#antiques">ANTIQUES</a>
          <a class="nav-text" href="#about">ABOUT</a>
          <a class="nav-text" href="#support">SUPPORT</a>
        </div>
      </div>
      <div class="mobile-search-container">
        <form action="./SearchPage/index.html">
          <input
            id="item-search"
            class="mobile-search"
            type="text"
            placeholder="Search"
            required
          />
          <input style="display: none" id="search-btn" type="submit" />
        </form>
      </div>
      <div class="mobile-row-icons">
        <img class="icons-start" src="./assets/Sale-icon.svg" alt="Sale-icon" />
        <img
          class="icons-start"
          src="./assets/piano-icon.svg"
          alt="piano-icon"
        />
        <img
          class="icons-start"
          src="./assets/guitar-icon.svg"
          alt="guitar-icon"
        />
        <img
          class="icons-start"
          src="./assets/amplifier-icon.svg"
          alt="amplifier-icon"
        />
      </div>
      <div id="first" class="item-row">
        <div
          id="piano"
          class="item-container"
          onClick="location.href='./SearchPage/index.html'"
        ></div>
        <div
          id="ukelele"
          class="item-container"
          onClick="location.href='./SearchPage/index.html'"
        ></div>
      </div>
      <div class="item-row">
        <div
          id="guitar"
          class="item-container"
          onClick="location.href='./SearchPage/index.html'"
        ></div>
        <div
          id="pro"
          class="item-container"
          onClick="location.href='./SearchPage/index.html'"
        ></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
