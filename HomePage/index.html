<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Hanuman&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="topnav">
          <a href="#home" class="active">Logo</a>
          <div id="myLinks">
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
          </div>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
        <div class="measure">
          <form action="../SearchPage/index.html">
            <input
              id="item-search"
              class="search"
              type="text"
              placeholder="Search"
              required
            />
            <input style="display: none" id="search-btn" type="submit" />
          </form>
        </div>
        <img
          class="logo"
          src="../assets/logo.svg"
          alt="logo"
          onClick="location.href='../HomePage/index.html'"
        />
        <div class="profile">
          <i class="far fa-user fa-lg"></i>
          <i class="fa fa-shopping-bag fa-lg" aria-hidden="true"></i>
        </div>
      </div>
      <div class="nav-bar">
        <div class="nav-items">
          <p class="nav-text">SALE</p>
          <p class="nav-text">BRANDS</p>
          <p class="nav-text">EDUCATION</p>
          <p class="nav-text">PRO AVL</p>
          <p class="nav-text">ANTIQUES</p>
          <p class="nav-text">ABOUT</p>
          <p class="nav-text">SUPPORT</p>
        </div>
      </div>
      <div class="mobile-search-container">
        <form action="../SearchPage/index.html">
          <input
            id="item-search"
            class="mobile-search"
            type="text"
            placeholder="Search"
            required
          />
          <input style="display: none" id="search-btn" type="submit" />
        </form>
      </div>
      <div class="item-row">
        <div
          id="piano"
          class="item-container"
          onClick="location.href='../SearchPage/index.html'"
        ></div>
        <div
          id="ukelele"
          class="item-container"
          onClick="location.href='../SearchPage/index.html'"
        ></div>
      </div>
      <div class="item-row">
        <div
          id="guitar"
          class="item-container"
          onClick="location.href='../SearchPage/index.html'"
        ></div>
        <div
          id="pro"
          class="item-container"
          onClick="location.href='../SearchPage/index.html'"
        ></div>
      </div>
    </div>
    <script src="../script.js"></script>
  </body>
</html>
